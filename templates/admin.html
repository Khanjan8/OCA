<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
    /* Basic styling */
    body {
        background: linear-gradient(109.5deg, rgb(13, 11, 136) 9.4%, rgb(86, 255, 248) 78.4%);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 700px;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-size: large;
    }

    h1 {
        color: #333;
        margin-top: 0;
    }

    button {
        width: 100%;
        padding: 8px 16px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    #feedback-btn {
        background-color: #155263;
        color: rgb(255, 255, 255);
        font-size: large;
    }

    #report-btn {
        background-color: #ff6f3c;
        color: white;
        font-size: large;
    }

    #send-individual-btn, #send-all-btn {
        background-color: #ff9a3c;
        color: white;
        font-size: large;
    }

    .feedback-container, .report-container {
        display: none;
        margin-top: 10px;
        background-color: #ca1ac7;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ffffff;
        font-size: large;
    }

    .reply-container, .send-all-container, .send-individual-container {
        display: none;
        font-size: large;
        margin-top: 10px;
        background-color: #ffffff;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #2631d4;
        font-size: large;
    }

    .message-field {
        width: calc(100% - 90px);
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        margin-bottom: 10px;
    }

    .send-icon, .send-button {
        background-color: #1198fe;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .logout{
        color: rgb(1, 0, 0);
        font-size: large;
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 320px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Admin Panel</h1>

    <!-- Button to display all feedback -->
    <button id="feedback-btn" onclick="toggleFeedback()">See All Feedback</button>
    <!-- Feedback container -->
    <div class="feedback-container">
        <!-- Feedbacks will be displayed here -->
    </div>

    <!-- Button to display all reports -->
    <button id="report-btn" onclick="toggleReports()">See All Reports</button>
    <!-- Reports container -->
    <div class="report-container">
        <!-- Reports will be displayed here -->
    </div>

    <!-- Button to send message individually -->
    <button id="send-individual-btn" onclick="toggleIndividualContainer()">Send Message Individually</button>
    <!-- Individual message container -->
    <div class="send-individual-container">
        <select id="user-dropdown">
            <option value="">Select User</option>
            <option value="1">User 1</option>
            <option value="2">User 2</option>
            <option value="3">User 3</option>
        </select>
        <div class="message-field-container" style="display: none;">
            <input type="text" class="message-field" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessageIndividual()">Send</button>
        </div>
    </div>

    <!-- Button to send message to all -->
    <button id="send-all-btn" onclick="toggleSendAllContainer()">Send Message to All</button>
    <!-- Send all container -->
    <div class="send-all-container">
        <input type="text" class="message-field" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessageAll()">Send</button>
    </div>

    <!-- Container for reply message -->
    <div class="reply-container">
        <input type="text" class="message-field" placeholder="Type your message...">
        <button class="send-icon" onclick="sendMessage()">Send</button>
    </div>

    <a href="{% url 'logout' %}" class="logout">Logout</a>
</div>



<script>
    var selectedUserId; // To store the selected user ID for individual messaging

    function toggleFeedback() {
        var feedbackContainer = document.querySelector('.feedback-container');
        feedbackContainer.style.display = (feedbackContainer.style.display === 'none') ? 'block' : 'none';
    }

    function toggleReports() {
        var reportContainer = document.querySelector('.report-container');
        reportContainer.style.display = (reportContainer.style.display === 'none') ? 'block' : 'none';
    }

    function toggleIndividualContainer() {
        var individualContainer = document.querySelector('.send-individual-container');
        individualContainer.style.display = (individualContainer.style.display === 'none') ? 'block' : 'none';
    }

    function toggleSendAllContainer() {
        var sendAllContainer = document.querySelector('.send-all-container');
        sendAllContainer.style.display = (sendAllContainer.style.display === 'none') ? 'block' : 'none';
    }

    function sendMessageIndividual() {
        var messageField = document.querySelector('.message-field');
        var message = messageField.value.trim();
        if (message !== "") {
            // Send message to the selected user (You will implement this)
            alert("Message sent to user " + selectedUserId + ": " + message);
            // Clear message field
            messageField.value = "";
        } else {
            alert("Please enter a message.");
        }
    }

    function sendMessageAll() {
        var messageField = document.querySelector('.message-field');
        var message = messageField.value.trim();
        if (message !== "") {
            // Send message to all users (You will implement this)
            alert("Message sent to all users: " + message);
            // Clear message field
            messageField.value = "";
        } else {
            alert("Please enter a message.");
        }
    }

    // Function to handle user selection from the dropdown
    document.getElementById('user-dropdown').addEventListener('change', function() {
        selectedUserId = this.value;
        var messageFieldContainer = document.querySelector('.message-field-container');
        if (selectedUserId !== "") {
            messageFieldContainer.style.display = 'block';
        } else {
            messageFieldContainer.style.display = 'none';
        }
    });

    // Function to toggle reply container visibility
    function toggleReplyContainer() {
        var replyContainer = document.querySelector('.reply-container');
        var isVisible = replyContainer.style.display === 'block';
        replyContainer.style.display = isVisible ? 'none' : 'block';
    }

    // Sample data for feedback and reports (you'll fetch these from your backend)
    var feedbackData = [
        { id: 1, message: "Sample feedback 1" },
        { id: 2, message: "Sample feedback 2" },
        // Add more feedback objects as needed
    ];

    var reportData = [
        { id: 1, message: "Sample report 1" },
        { id: 2, message: "Sample report 2" },
        // Add more report objects as needed
    ];

    // Function to display feedback
    function displayFeedback() {
        var feedbackContainer = document.querySelector('.feedback-container');
        feedbackContainer.innerHTML = ''; // Clear previous content
        feedbackData.forEach(function(feedback) {
            var div = document.createElement('div');
            div.innerHTML = feedback.message + ' <button onclick="toggleReplyContainer()">Reply</button>'; // Add reply button
            feedbackContainer.appendChild(div);
        });
    }

    // Function to display reports
    function displayReports() {
        var reportContainer = document.querySelector('.report-container');
        reportContainer.innerHTML = ''; // Clear previous content
        reportData.forEach(function(report) {
            var div = document.createElement('div');
            div.innerHTML = report.message + ' <button onclick="toggleReplyContainer()">Reply</button>'; // Add reply button
            reportContainer.appendChild(div);
        });
    }

    // Display initial feedback and reports
    displayFeedback();
    displayReports();
</script>

</body>
</html>
