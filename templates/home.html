<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    h2{
      text-align: center;
    }
    .search-container {
      position: relative;
    }
    .search-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .user-container {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <h2>Home Page</h2>
    <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <!-- Search Bar -->
        <div class="search-container mb-3">
          <input type="text" class="form-control" placeholder="Search...">
          <i class="fas fa-search search-icon"></i>
        </div>
        <!-- User Profiles -->
        <div class="user-container" onclick="redirectToChat('user1')">
          <img src="profile1.jpg" alt="User 1" class="profile-picture mr-2" width="50">
          <span>User 1</span>
        </div>
        <div class="user-container" onclick="redirectToChat('user2')">
          <img src="profile2.jpg" alt="User 2" class="profile-picture mr-2" width="50">
          <span>User 2</span>
        </div>
        <div class="user-container" onclick="redirectToChat('user3')">
          <img src="profile3.jpg" alt="User 3" class="profile-picture mr-2" width="50">
          <span>User 3</span>
        </div>
        <!-- Add more user containers as needed -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- JavaScript for redirecting to chat interface -->
  <script>
    function redirectToChat(username) {
      // Redirect to chat interface with the selected user
      window.location.href = "chat.html?user=" + username;
    }
  </script>
</body>
</html>
