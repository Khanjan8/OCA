<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .profile-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    .file-input {
      display: none;
    }
    .custom-file-upload {
      border: 1px solid #ccc;
      display: inline-block;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container profile-container">
    <h1>User Profile</h1>
    <form>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="profile-picture">Profile Picture:</label>
            <img id="preview" src="placeholder.jpg" alt="Profile Picture" class="profile-picture">
            <label for="file-upload" class="custom-file-upload btn btn-primary">
              Choose File
            </label>
            <input id="file-upload" class="file-input" type="file" onchange="previewImage(event)">
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="about">About:</label>
            <textarea class="form-control" id="about" rows="3" placeholder="Enter something about yourself"></textarea>
          </div>
          <div class="form-group">
            <label for="phone">Phone No:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea class="form-control" id="feedback" rows="3" placeholder="Enter your feedback"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function(){
        var output = document.getElementById('preview');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
